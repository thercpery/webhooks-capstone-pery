<!DOCTYPE html>
<html>
    <head>
        <title>Webhook Verifier</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            let result = document.getElementById('result')
            fetch("https://gaffud-simple-express-api.herokuapp.com/result").then(res => res.json()).then(data => {
                console.log(data)
                result.innerHTML = `action : ${data.action}, actor : ${data.actor.email}, id : ${data.actor.id}`
            })
        </script>
    </body>
</html>
